<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} {{ heroe }}</li>

  <button (click)="borrarHeroe()" *ngIf="heroes.length > 0">
    Borrar Heroe
  </button>
  <br />
  <!-- El ng-template es como un div que no existe -->
  <ng-template #heoreSinBorrar>
    <h3 *ngIf="heroes.length != 0">No ha borrado nada.</h3>
  </ng-template>

  <div *ngIf="heroeBorrado; else heoreSinBorrar">
    <h3>Heroe Borrado: {{ heroeBorrado }}</h3>
  </div>
</ul>
